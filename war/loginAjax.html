<html>
	<head>
		<title>Login</title>
		
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript">
		</script>
		
		<style type="text/css">
		td.label {
			text-align: right;
			font-weight: bold;
		}
		
		.error {
			color: red;
		}
		</style>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$("#loginButton").click(function() {
					$.ajax({
						type: 'POST',
						url: '/aroby/ajax/login',
						data: { email: $("#emailElt").val(), password: $("#passwordElt").val() },
						success:
							function(data, textStatus, jqXHR) {
								$("#loginElt").text(data);
							},
						error:
							function(jqXHR, textStatus, errorThrown) {
								$("#errorElt").text(textStatus + ": " + errorThrown);
							},
						dataType: 'text'
					});
				});
			});
		</script>
	</head>

	<body>
		<table>
			<tr>
				<td class="label">Email:</td>
				<td><input id="emailElt" type="text" size="12" /></td>
			</tr>
			<tr>
				<td class="label">Password</td>
				<td><input id="passwordElt" type="password" size="12" /></td>
			</tr>
		</table>
		<div>
			<button id="loginButton">Login</button>
		</div>
		<div>
			<span id="errorElt" class="error"></span>
		</div>
	</body>
</html>
